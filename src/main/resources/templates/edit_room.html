<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Room</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Edit Room</h1>
    <form action="#" th:action="@{/rooms/update/{id}(id=${room.roomId})}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="roomType">Room Type:</label>
            <input type="text" class="form-control" id="roomType" name="roomType" th:value="${room.roomType}" required />
        </div>
        <div class="form-group">
            <label for="capacity">Capacity:</label>
            <input type="number" class="form-control" id="capacity" name="capacity" th:value="${room.capacity}" required />
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <input type="text" class="form-control" id="status" name="status" th:value="${room.status}" required />
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" th:value="${room.price}" required />
        </div>
        <div class="form-group">
            <label for="photoFile">Photo:</label>
            <input type="file" class="form-control-file" id="photoFile" name="photoFile" />
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
