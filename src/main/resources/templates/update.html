<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Phòng</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Chỉnh Sửa Thông Tin Phòng</h1>
    <form th:action="@{/rooms/update/{id}(id=${room.roomId})}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="roomType">Loại Phòng</label>
            <input type="text" id="roomType" name="roomType" class="form-control" th:value="${room.roomType}" required>
        </div>
        <div class="form-group">
            <label for="capacity">Sức Chứa</label>
            <input type="number" id="capacity" name="capacity" class="form-control" th:value="${room.capacity}" required>
        </div>
        <div class="form-group">
            <label for="status">Trạng Thái</label>
            <input type="text" id="status" name="status" class="form-control" th:value="${room.status}" required>
        </div>
        <div class="form-group">
            <label for="price">Giá</label>
            <input type="number" id="price" name="price" class="form-control" th:value="${room.price}" required step="0.01">
        </div>
        <div class="form-group">
            <label for="photo">Hình Ảnh (Nếu có)</label>
            <input type="file" id="photo" name="photo" class="form-control">
            <small class="form-text text-muted">Nếu bạn không muốn thay đổi hình ảnh, hãy bỏ qua trường này.</small>
        </div>
        <button type="submit" class="btn btn-primary">Cập Nhật</button>
        <a href="/rooms" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
